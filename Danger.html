<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HELLO I'M DANGER</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    .intro-text {
      color: green;
      font-family: 'Caveat', cursive;
      font-size: 50px;
      margin-bottom: 30px;
      letter-spacing: 3px;
    }

    .danger-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      animation: popin 5s infinite;
      transform-origin: center;
    }

    .letter-container {
      display: flex;
      font-family: 'Poppins', sans-serif;
      font-size: 100px;
      font-weight: 800;
      color: red;
    }

    .letter {
      margin: 0 8px;
      opacity: 0;
      animation:
        appear 5s infinite,
        rotatePulse 3s ease-in-out infinite,
        float 4s ease-in-out infinite,
        flicker 2.5s infinite,
        shake 1.5s infinite,
        shadowPulse 2s infinite,
        blurPulse 6s infinite,
        tiltSwing 5s infinite,
        sparkFlash 7s infinite;
    }

    .letter:nth-child(1) { animation-delay: 0s, 0s, 0s, 0s, 0s, 0s, 0s, 0s, 0s; }
    .letter:nth-child(2) { animation-delay: 0.2s, 0s, 0s, 0s, 0s, 0s, 0.5s, 0.2s, 0.3s; }
    .letter:nth-child(3) { animation-delay: 0.4s, 0s, 0s, 0s, 0s, 0s, 1s, 0.4s, 0.6s; }
    .letter:nth-child(4) { animation-delay: 0.6s, 0s, 0s, 0s, 0s, 0s, 1.5s, 0.6s, 0.9s; }
    .letter:nth-child(5) { animation-delay: 0.8s, 0s, 0s, 0s, 0s, 0s, 2s, 0.8s, 1.2s; }
    .letter:nth-child(6) { animation-delay: 1s, 0s, 0s, 0s, 0s, 0s, 2.5s, 1s, 1.5s; }

    /* Keyframes */

    @keyframes appear {
      0%, 15% {
        opacity: 0;
        transform: scale(2) rotateX(90deg);
      }
      25%, 90% {
        opacity: 1;
        transform: scale(1) rotateX(0deg);
      }
      100% {
        opacity: 0;
      }
    }

    @keyframes popin {
      0%, 80%, 100% {
        transform: scale(1);
      }
      85% {
        transform: scale(1.15);
      }
      90% {
        transform: scale(1);
      }
    }

    @keyframes rotatePulse {
      0%, 100% { transform: rotate(0deg); }
      50%      { transform: rotate(-3deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-8px); }
    }

    @keyframes flicker {
      0%, 100% { color: red; }
      20%      { color: #cc0000; }
      40%      { color: #ff1a1a; }
      60%      { color: red; }
      80%      { color: #e60000; }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25%      { transform: translateX(-1.5px); }
      50%      { transform: translateX(1.5px); }
      75%      { transform: translateX(-1px); }
    }

    @keyframes shadowPulse {
      0%, 100% {
        text-shadow: 0 0 8px rgba(255,0,0,0.8);
      }
      50% {
        text-shadow: 0 0 20px rgba(255,0,0,1), 0 0 30px rgba(255,0,0,0.5);
      }
    }

    @keyframes blurPulse {
      0%, 100% {
        filter: blur(0);
      }
      40% {
        filter: blur(1.5px);
      }
      60% {
        filter: blur(0);
      }
    }

    @keyframes tiltSwing {
      0%, 100% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(3deg);
      }
    }

    @keyframes sparkFlash {
      0%, 100% {
        opacity: 1;
      }
      40% {
        opacity: 0.8;
      }
      50% {
        opacity: 1;
      }
      60% {
        opacity: 0.6;
      }
      70% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="intro-text">HELLO I'M</div>
  <div class="danger-wrapper">
    <div class="letter-container">
      <div class="letter">D</div>
      <div class="letter">A</div>
      <div class="letter">N</div>
      <div class="letter">G</div>
      <div class="letter">E</div>
      <div class="letter">R</div>
    </div>
  </div>
</body>
  </html>
